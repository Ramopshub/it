# Required metadata
sonar.projectKey=it-repo
sonar.projectName=IT Repository
sonar.projectVersion=1.0

# Source code location (adjust if needed)
sonar.sources=src/  # If code is in `src/` folder
# sonar.sources=.   # If code is in root

# Language-specific settings (examples)
sonar.java.binaries=target/classes   # For Java projects
sonar.javascript.file.suffixes=.js   # For JavaScript
sonar.python.coverage.reportPaths=coverage.xml  # For Python
sonar.exclusions=**/*.min.js, **/test/**, **/node_modules/**
sonar.sources=src/main  # Only scan main source code
